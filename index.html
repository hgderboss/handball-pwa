<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Handball Statistik</title>

<!-- Cache komplett verhindern -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
    body { 
        font-family: Arial, sans-serif; 
        margin: 0;
        position: relative;
        background-color: #ffffff; /* Rein weißer Hintergrund */
    }
    /* Wasserzeichen im Hintergrund */
    body::before {
        content: "";
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 60vw;
        height: 60vw;
        max-width: 800px;
        max-height: 800px;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: contain;
        opacity: 0.15;
        filter: blur(1px);
        z-index: -1;
        pointer-events: none;
    }
    h1, h2 { text-align: center; margin-bottom: 15px; }
    /* Setup-Container */
    #setup { 
        background: rgba(255, 255, 255, 0.75); /* Transparenter Hintergrund */
        padding: 20px; 
        border-radius: 12px; 
        max-width: 500px;
        margin: 30px auto;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    #opponent { 
        font-size: 1.1em; 
        padding: 12px; 
        width: 100%; 
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        transition: border-color 0.3s;
        background-color: rgba(255,255,255,0.85);
    }
    #opponent:focus {
        outline: none;
        border-color: #009688;
        box-shadow: 0 0 5px rgba(0,150,136,0.5);
    }
    /* Checkbox-Container */
    #player-selection { 
        display: flex; 
        flex-wrap: nowrap; 
        justify-content: space-between;
        gap: 10px;
    }
    #player-selection .column {
        width: 48%;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    #player-selection label { 
        background: rgba(250, 250, 250, 0.6); /* Transparente Labels */
        border: 1px solid #ddd;
        padding: 8px 10px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 1em;
    }
    #player-selection label:hover {
        background: rgba(224, 242, 241, 0.7);
    }
    button.start-btn {
        font-size: 1.3em; 
        padding: 12px 15px; 
        background: linear-gradient(90deg, #009688, #26a69a); 
        color: white; 
        border: none; 
        border-radius: 8px; 
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: background 0.3s, transform 0.1s;
    }
    button.start-btn:hover {
        background: linear-gradient(90deg, #00796b, #26a69a);
    }
    button.start-btn:active {
        transform: scale(0.98);
    }
    /* Spieler-Card */
    .player-card { 
        border-radius: 8px; 
        padding: 10px; 
        margin: 10px; 
        flex: 1; 
        min-width: 250px; 
        background: white;
        box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    .player-name { 
        font-weight: bold; 
        font-size: 1.4em; 
        text-align: center; 
        margin-bottom: 10px; 
    }
    .grid { 
        display: flex; 
        flex-wrap: wrap; 
        gap: 10px; 
        justify-content: center; 
        padding: 10px;
    }
    .btn { 
        width: 48%; 
        padding: 12px; 
        margin: 2px 1%; 
        border: none; 
        cursor: pointer; 
        font-size: 1em; 
        border-radius: 6px; 
        user-select: none;
    }
    .positive { background-color: #d4edda; }
    .negative { background-color: #f8d7da; }
    .btn.full-width { width: 98%; }
    table { 
        width: 100%; 
        border-collapse: collapse; 
        margin-top: 20px; 
        background-color: white; 
        font-size: 0.9em;
    }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #f0f0f0; }
    .thick-separator { border-left: 3px solid black; }
    .export-buttons { margin-top: 20px; text-align: center; }
    .hidden { display: none; }
    @media (max-width: 768px) {
        .btn { 
            width: 100%; 
            font-size: 0.95em;
            padding: 10px;
        }
        .player-card {
            min-width: unset;
            width: 100%;
        }
        #player-selection {
            flex-direction: column;
        }
        #player-selection .column {
            width: 100%;
        }
        table {
            font-size: 0.8em;
        }
    }
</style>
</head>
<body>

<div id="setup">
    <h1>Willkommen!</h1>
    <input type="text" id="opponent" placeholder="Gegner eingeben">
    <div id="player-selection">
        <div class="column" id="col1"></div>
        <div class="column" id="col2"></div>
    </div>
    <button class="start-btn" onclick="validateAndStart()">Start</button>
</div>

<h1 id="headline" class="hidden"></h1>
<div id="players" class="grid"></div>

<div class="export-buttons hidden" id="playerExport">
    <button onclick="exportTableToExcel('playerTable')">Export Excel</button>
    <button onclick="exportTableToPDF('playerTable')">Export PDF</button>
</div>
<div id="playerStats"></div>

<div class="export-buttons hidden" id="teamExport">
    <button onclick="exportTableToExcel('teamTable')">Export Excel</button>
    <button onclick="exportTableToPDF('teamTable')">Export PDF</button>
</div>
<div id="teamStats"></div>

<!-- Bibliotheken zuerst laden -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
    const cb = Date.now();

    window.addEventListener("load", () => {
        // Wasserzeichen setzen
        document.body.style.setProperty("--logo-url", `url('logo.png.JPG?cb=${cb}')`);
        document.styleSheets[0].cssRules[1].style.backgroundImage = `url('logo.png.JPG?cb=${cb}')`;

        // Spieler-Checkboxen
        const col1 = document.getElementById("col1");
        const col2 = document.getElementById("col2");
        for (let i = 1; i <= 10; i++) {
            col1.innerHTML += `<label><input type='checkbox' value='${i}'> Spieler ${i}</label>`;
        }
        for (let i = 11; i <= 20; i++) {
            col2.innerHTML += `<label><input type='checkbox' value='${i}'> Spieler ${i}</label>`;
        }
    });

    const actionsPositive = ["KM", "DBR", "NAH", "FERN", "TGS", "7M"];
    const actionsNegative = ["KM", "DBR", "NAH", "FERN", "TGS", "7M", "TF"];
    let playersData = {};
    let pressTimer;
    let longPressActive = false;
    let activeTouch = false;

    function validateAndStart() {
        const opponent = document.getElementById("opponent").value.trim();
        const selectedPlayers = Array.from(document.querySelectorAll("#player-selection input:checked"));

        let errors = [];
        if (opponent.length === 0) errors.push("Gegner eingeben");
        if (selectedPlayers.length < 7) errors.push("Mindestens 7 Spieler auswählen");

        if (errors.length > 0) {
            alert("Bitte korrigieren:\n- " + errors.join("\n- "));
            return;
        }
        start();
    }

    function start() {
        const opponent = document.getElementById("opponent").value;
        document.getElementById("headline").innerText = `Statistik vs ${opponent}`;
        
        document.getElementById("setup").classList.add("hidden");
        document.getElementById("headline").classList.remove("hidden");
        document.getElementById("playerExport").classList.remove("hidden");
        document.getElementById("teamExport").classList.remove("hidden");

        const selectedPlayers = Array.from(document.querySelectorAll("#player-selection input:checked"))
            .map(cb => parseInt(cb.value));
        
        const playersDiv = document.getElementById("players");
        playersDiv.innerHTML = "";

        selectedPlayers.forEach(num => {
            playersData[num] = {};
            [...actionsPositive, ...actionsNegative].forEach(a => playersData[num][a] = 0);

            const card = document.createElement("div");
            card.className = "player-card";
            card.innerHTML = `<div class="player-name">Spieler ${num}</div>`;

            [...actionsPositive, ...actionsNegative].forEach((a, idx) => {
                const btn = document.createElement("button");
                btn.className = "btn " + (idx < actionsPositive.length ? "positive" : "negative");
                if (a === "TF" && idx >= actionsPositive.length) btn.classList.add("full-width");
                btn.innerText = `${a} (0)`;

                const startPress = () => {
                    longPressActive = false;
                    pressTimer = setTimeout(() => {
                        playersData[num][a] = Math.max(0, playersData[num][a] - 1);
                        btn.innerText = `${a} (${playersData[num][a]})`;
                        updateTables();
                        longPressActive = true;
                    }, 500);
                };

                const endPress = () => {
                    clearTimeout(pressTimer);
                    if (!longPressActive) {
                        playersData[num][a]++;
                        btn.innerText = `${a} (${playersData[num][a]})`;
                        updateTables();
                    }
                };

                btn.addEventListener("mousedown", e => { if (!activeTouch) startPress(); });
                btn.addEventListener("mouseup", e => { if (!activeTouch) endPress(); });
                btn.addEventListener("mouseleave", () => clearTimeout(pressTimer));

                btn.addEventListener("touchstart", e => { 
                    activeTouch = true; 
                    startPress(); 
                    e.preventDefault(); 
                });
                btn.addEventListener("touchend", e => { 
                    endPress(); 
                    setTimeout(() => activeTouch = false, 300); 
                    e.preventDefault();
                });
                btn.addEventListener("touchcancel", () => clearTimeout(pressTimer));

                card.appendChild(btn);

                if (idx === actionsPositive.length - 1) {
                    const sep = document.createElement("div");
                    sep.style.borderBottom = "3px solid black";
                    sep.style.margin = "5px 0";
                    card.appendChild(sep);
                }
            });
            playersDiv.appendChild(card);
        });

        updateTables();
    }

    function updateTables() {
        let playerTable = "<table id='playerTable'><thead><tr><th rowspan='2'>Spieler</th>" +
            `<th colspan='${actionsPositive.length}'>Positive Aktionen</th>` +
            `<th colspan='${actionsNegative.length}'>Negative Aktionen</th></tr><tr>` +
            actionsPositive.map((a, i) => `<th class='${i===actionsPositive.length-1 ? "thick-separator" : ""}'>${a}</th>`).join("") +
            actionsNegative.map((a,i) => `<th class='${i===0 ? "thick-separator" : ""}'>${a}</th>`).join("") +
            "</tr></thead><tbody>";

        Object.keys(playersData).forEach(num => {
            playerTable += `<tr><td><b>Spieler ${num}</b></td>` +
                actionsPositive.map((a, i) => `<td class='${i===actionsPositive.length-1 ? "thick-separator" : ""}'><b>${playersData[num][a]}</b></td>`).join("") +
                actionsNegative.map((a,i) => `<td class='${i===0 ? "thick-separator" : ""}'><b>${playersData[num][a]}</b></td>`).join("") +
                "</tr>";
        });

        playerTable += "</tbody></table>";
        document.getElementById("playerStats").innerHTML = playerTable;

        let teamTable = "<table id='teamTable'><thead><tr><th rowspan='2'>Team</th>" +
            `<th colspan='${actionsPositive.length}'>Positive Aktionen</th>` +
            `<th colspan='${actionsNegative.length}'>Negative Aktionen</th></tr><tr>` +
            actionsPositive.map((a, i) => `<th class='${i===actionsPositive.length-1 ? "thick-separator" : ""}'>${a}</th>`).join("") +
            actionsNegative.map((a,i) => `<th class='${i===0 ? "thick-separator" : ""}'>${a}</th>`).join("") +
            "</tr></thead><tbody>";

        let sums = {};
        [...actionsPositive, ...actionsNegative].forEach(a => sums[a] = 0);
        Object.values(playersData).forEach(p => Object.keys(p).forEach(a => sums[a] += p[a]));

        teamTable += `<tr><td><b>Gesamt</b></td>` +
            actionsPositive.map((a, i) => `<td class='${i===actionsPositive.length-1 ? "thick-separator" : ""}'><b>${sums[a]}</b></td>`).join("") +
            actionsNegative.map((a,i) => `<td class='${i===0 ? "thick-separator" : ""}'><b>${sums[a]}</b></td>`).join("") +
            "</tr></tbody></table>";

        document.getElementById("teamStats").innerHTML = teamTable;
    }

    function exportTableToExcel(tableID) {
        let table = document.getElementById(tableID);
        let wb = XLSX.utils.table_to_book(table, {sheet:"Sheet 1"});
        XLSX.writeFile(wb, `${tableID}.xlsx`);
    }

    function exportTableToPDF(tableID) {
        const { jsPDF } = window.jspdf;
        let doc = new jsPDF({ orientation: "landscape" });
        doc.setFontSize(16);
        doc.setFont(undefined, "bold");
        doc.text(document.getElementById("headline").innerText, 14, 15);

        if (doc.autoTable) {
            doc.autoTable({
                html: `#${tableID}`,
                theme: "grid",
                headStyles: { fillColor: [240, 240, 240], textColor: 0, fontStyle: "bold" },
                styles: { halign: "center", cellPadding: 2, fontSize: 10 },
                startY: 20
            });
        } else {
            alert("PDF-Export-Bibliothek konnte nicht geladen werden.");
        }
        doc.save(`${tableID}.pdf`);
    }
</script>

</body>
</html>
