
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handball Statistik</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff"/>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .player { margin-bottom: 20px; }
        .buttons { display: flex; gap: 5px; flex-wrap: wrap; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Handball Statistik - Aktuelles Spiel</h1>
    <div id="players"></div>
    <script>
        const positiveActions = ['KM', 'DBR', 'NAH', 'FERN', 'TGS', '7M'];
        const negativeActions = ['KM', 'DBR', 'NAH', 'FERN', 'TGS', '7M', 'TF'];
        const players = ['Spieler 1', 'Spieler 2', 'Spieler 3'];

        function renderPlayers() {
            const container = document.getElementById('players');
            players.forEach(player => {
                const div = document.createElement('div');
                div.className = 'player';
                div.innerHTML = `<h3>${player}</h3>`;
                const posDiv = document.createElement('div');
                posDiv.className = 'buttons';
                positiveActions.forEach(a => {
                    const btn = document.createElement('button');
                    btn.textContent = a;
                    posDiv.appendChild(btn);
                });
                const negDiv = document.createElement('div');
                negDiv.className = 'buttons';
                negativeActions.forEach(a => {
                    const btn = document.createElement('button');
                    btn.textContent = a;
                    negDiv.appendChild(btn);
                });
                div.appendChild(posDiv);
                div.appendChild(negDiv);
                container.appendChild(div);
            });
        }
        renderPlayers();
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
