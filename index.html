<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Handball Statistik</title>

<!-- Cache verhindern -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
    body { 
        font-family: Arial, sans-serif; 
        margin: 0;
        background-color: #fff;
    }
    body::before, body::after {
        content: "";
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        width: 70vw;
        height: 90vh;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        opacity: 0.15;
        filter: blur(0.5px);
        z-index: -1;
        pointer-events: none;
    }
    body::before { left: 15%; }
    body::after { right: 15%; }

    h1, h2 { text-align: center; margin-bottom: 15px; }
    #setup { 
        background: rgba(255, 255, 255, 0.6);
        padding: 20px; 
        border-radius: 12px; 
        max-width: 500px;
        margin: 30px auto;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    #opponent { 
        font-size: 1.1em; 
        padding: 12px; 
        width: 100%; 
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: rgba(255,255,255,0.85);
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    #opponent:focus {
        outline: none;
        border-color: #009688;
        box-shadow: 0 0 5px rgba(0,150,136,0.5);
    }
    #player-selection { 
        display: flex; 
        gap: 10px;
        flex-wrap: nowrap; 
        justify-content: space-between;
    }
    #player-selection .column {
        width: 48%;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    #player-selection label { 
        cursor: pointer;
        font-size: 1em;
        padding: 4px 0;
    }
    #player-selection input[type="checkbox"] {
        margin-right: 6px;
        transform: scale(1.2);
    }
    .start-btn {
        font-size: 1.3em; 
        padding: 12px 15px; 
        background: linear-gradient(90deg, #009688, #26a69a); 
        color: white; 
        border: none; 
        border-radius: 8px; 
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: background 0.3s, transform 0.1s;
    }
    .start-btn:hover {
        background: linear-gradient(90deg, #00796b, #26a69a);
    }
    .start-btn:active {
        transform: scale(0.98);
    }
    .player-card { 
        border-radius: 8px; 
        padding: 10px; 
        margin: 10px; 
        flex: 1; 
        min-width: 250px; 
        background: white;
        box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    .player-name { 
        font-weight: bold; 
        font-size: 1.4em; 
        text-align: center; 
        margin-bottom: 10px; 
    }
    .grid { 
        display: flex; 
        flex-wrap: wrap; 
        gap: 10px; 
        justify-content: center; 
        padding: 10px;
    }
    .btn { 
        width: 48%; 
        padding: 12px; 
        margin: 2px 1%; 
        border: none; 
        cursor: pointer; 
        font-size: 1em; 
        border-radius: 6px; 
        user-select: none;
    }
    .positive { background-color: #d4edda; }
    .negative { background-color: #f8d7da; }
    .full-width { width: 98%; }
    table { 
        width: 100%; 
        border-collapse: collapse; 
        margin-top: 20px; 
        background-color: white; 
        font-size: 0.9em;
    }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #f0f0f0; }
    .thick-separator { border-left: 3px solid black !important; }
    .export-buttons { margin-top: 20px; text-align: center; }
    .hidden { display: none; }
    @media (max-width: 768px) {
        .btn { width: 100%; font-size: 0.95em; padding: 10px; }
        .player-card { min-width: unset; width: 100%; }
        #player-selection { flex-direction: column; }
        #player-selection .column { width: 100%; }
        table { font-size: 0.8em; }
    }
</style>
</head>
<body>

<main id="setup">
    <h1>Willkommen!</h1>
    <input type="text" id="opponent" placeholder="Gegner eingeben">
    <section id="player-selection">
        <div class="column" id="col1"></div>
        <div class="column" id="col2"></div>
    </section>
    <button class="start-btn" id="startBtn">Start</button>
</main>

<h1 id="headline" class="hidden"></h1>
<div id="players" class="grid"></div>

<div class="export-buttons hidden" id="playerExport">
    <button data-export="excel" data-table="playerTable">Export Excel</button>
    <button data-export="pdf" data-table="playerTable">Export PDF</button>
</div>
<div id="playerStats"></div>

<div class="export-buttons hidden" id="teamExport">
    <button data-export="excel" data-table="teamTable">Export Excel</button>
    <button data-export="pdf" data-table="teamTable">Export PDF</button>
</div>
<div id="teamStats"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
(() => {
    const cb = Date.now();
    const col1 = document.getElementById("col1");
    const col2 = document.getElementById("col2");
    const startBtn = document.getElementById("startBtn");

    const playerNames = [
        "Julian Kusche", "Gabriel Kofler", "Lauro Pichiri", "Felix Bernkop-Schnürch", "Rune Laskowski",
        "Lucas Mohr", "Navi Yatawarage", "William Reichardt", "Justin Wollny", "Jan Grüner",
        "Dominik Kupiec", "Lennart Steltner", "Luca Thiel", "Tim Schröder", "Jonas Kofler",
        "Till Braren", "Pius Joppich", "Norman Glamann", "Henning Lahuis", "Fritz Parke"
    ];

    const actionsPositive = [
        { key: "KM_pos", label: "KM" },
        { key: "DBR_pos", label: "DBR" },
        { key: "NAH_pos", label: "NAH" },
        { key: "FERN_pos", label: "FERN" },
        { key: "TGS_pos", label: "TGS" },
        { key: "7M_pos", label: "7M" }
    ];
    const actionsNegative = [
        { key: "KM_neg", label: "KM" },
        { key: "DBR_neg", label: "DBR" },
        { key: "NAH_neg", label: "NAH" },
        { key: "FERN_neg", label: "FERN" },
        { key: "TGS_neg", label: "TGS" },
        { key: "7M_neg", label: "7M" },
        { key: "TF_neg", label: "TF" }
    ];

    let playersData = {};
    let pressTimer, longPressActive, activeTouch;

    window.addEventListener("load", () => {
        document.styleSheets[0].cssRules[1].style.backgroundImage = `url('logo.png.JPG?cb=${cb}')`;
        document.styleSheets[0].cssRules[2].style.backgroundImage = `url('logo.png.JPG?cb=${cb}')`;
    });

    for (let i = 0; i < 20; i++) {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = i + 1;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(` ${playerNames[i]}`));
        (i < 10 ? col1 : col2).appendChild(label);
    }

    function validateAndStart() {
        const opponent = document.getElementById("opponent").value.trim();
        const selectedPlayers = Array.from(document.querySelectorAll("#player-selection input:checked"));
        let errors = [];
        if (!opponent) errors.push("Gegner eingeben");
        if (selectedPlayers.length < 7) errors.push("Mindestens 7 Spieler auswählen");
        if (errors.length) {
            alert("Bitte korrigieren:\n- " + errors.join("\n- "));
            return;
        }
        startGame(opponent, selectedPlayers.map(cb => parseInt(cb.value)));
    }

    function startGame(opponent, selectedPlayers) {
        document.getElementById("headline").innerText = `Statistik vs ${opponent}`;
        document.getElementById("setup").classList.add("hidden");
        document.getElementById("headline").classList.remove("hidden");
        document.getElementById("playerExport").classList.remove("hidden");
        document.getElementById("teamExport").classList.remove("hidden");

        const playersDiv = document.getElementById("players");
        playersDiv.innerHTML = "";

        selectedPlayers.forEach(num => {
            playersData[num] = {};
            [...actionsPositive, ...actionsNegative].forEach(a => playersData[num][a.key] = 0);

            const card = document.createElement("div");
            card.className = "player-card";
            const nameDiv = document.createElement("div");
            nameDiv.className = "player-name";
            nameDiv.textContent = playerNames[num - 1];
            card.appendChild(nameDiv);

            [...actionsPositive, ...actionsNegative].forEach((a, idx) => {
                const btn = document.createElement("button");
                btn.className = `btn ${idx < actionsPositive.length ? "positive" : "negative"}`;
                if (a.key.startsWith("TF") && idx >= actionsPositive.length) btn.classList.add("full-width");
                btn.textContent = `${a.label} (0)`;

                const startPress = () => {
                    longPressActive = false;
                    pressTimer = setTimeout(() => {
                        playersData[num][a.key] = Math.max(0, playersData[num][a.key] - 1);
                        btn.textContent = `${a.label} (${playersData[num][a.key]})`;
                        updateTables();
                        longPressActive = true;
                    }, 500);
                };
                const endPress = () => {
                    clearTimeout(pressTimer);
                    if (!longPressActive) {
                        playersData[num][a.key]++;
                        btn.textContent = `${a.label} (${playersData[num][a.key]})`;
                        updateTables();
                    }
                };
                btn.addEventListener("mousedown", e => { if (!activeTouch) startPress(); });
                btn.addEventListener("mouseup", e => { if (!activeTouch) endPress(); });
                btn.addEventListener("mouseleave", () => clearTimeout(pressTimer));
                btn.addEventListener("touchstart", e => { activeTouch = true; startPress(); e.preventDefault(); });
                btn.addEventListener("touchend", e => { endPress(); setTimeout(() => activeTouch = false, 300); e.preventDefault(); });
                btn.addEventListener("touchcancel", () => clearTimeout(pressTimer));

                card.appendChild(btn);

                if (idx === actionsPositive.length - 1) {
                    const sep = document.createElement("div");
                    sep.style.borderBottom = "3px solid black";
                    sep.style.margin = "5px 0";
                    card.appendChild(sep);
                }
            });
            playersDiv.appendChild(card);
        });
        updateTables();
    }

    function updateTables() {
        const buildTable = (id, header1, header2, data) => {
            let table = `<table id="${id}"><thead><tr><th rowspan="2">${header1}</th>` +
                `<th colspan="${actionsPositive.length}">Positive Aktionen</th>` +
                `<th colspan="${actionsNegative.length}">Negative Aktionen</th></tr><tr>` +
                actionsPositive.map(a => `<th>${a.label}</th>`).join("") +
                actionsNegative.map((a,i) => `<th class="${i===0 ? "thick-separator" : ""}">${a.label}</th>`).join("") +
                `</tr></thead><tbody>${data}</tbody></table>`;
            return table;
        };

        let playerRows = Object.keys(playersData).map(num =>
            `<tr><td><b>${playerNames[num - 1]}</b></td>` +
            actionsPositive.map(a => `<td>${playersData[num][a.key]}</td>`).join("") +
            actionsNegative.map((a,i) => `<td class="${i===0 ? "thick-separator" : ""}">${playersData[num][a.key]}</td>`).join("")
        ).join("");
        document.getElementById("playerStats").innerHTML = buildTable("playerTable", "Spieler", null, playerRows);

        let sums = {};
        [...actionsPositive, ...actionsNegative].forEach(a => sums[a.key] = 0);
        Object.values(playersData).forEach(p => Object.keys(p).forEach(k => sums[k] += p[k]));

        let teamRow = `<tr><td><b>Gesamt</b></td>` +
            actionsPositive.map(a => `<td>${sums[a.key]}</td>`).join("") +
            actionsNegative.map((a,i) => `<td class="${i===0 ? "thick-separator" : ""}">${sums[a.key]}</td>`).join("") +
            "</tr>";
        document.getElementById("teamStats").innerHTML = buildTable("teamTable", "Team", null, teamRow);
    }

    function exportTableToExcel(tableID) {
        const table = document.getElementById(tableID);
        const wb = XLSX.utils.book_new();
        const ws_data = [
            ["", ...Array(actionsPositive.length).fill("Positive Aktionen"), ...Array(actionsNegative.length).fill("Negative Aktionen")],
            ["Spieler", ...actionsPositive.map(a => a.label), ...actionsNegative.map(a => a.label)]
        ];
        Array.from(table.querySelectorAll("tbody tr")).forEach(row => {
            ws_data.push(Array.from(row.querySelectorAll("td")).map(td => td.textContent));
        });
        const ws = XLSX.utils.aoa_to_sheet(ws_data);
        ws['!cols'] = Array(ws_data[0].length).fill({ wch: 10 });
        XLSX.utils.book_append_sheet(wb, ws, "Statistik");
        XLSX.writeFile(wb, `${tableID}.xlsx`);
    }

    function exportTableToPDF(tableID) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ orientation: "landscape" });
        doc.setFontSize(16).setFont(undefined, "bold");
        doc.text(document.getElementById("headline").innerText, 14, 15);
        doc.autoTable({
            html: `#${tableID}`,
            theme: "grid",
            headStyles: { fillColor: [240, 240, 240], textColor: 0, fontStyle: "bold" },
            styles: { halign: "center", cellPadding: 2, fontSize: 10 },
            startY: 20,
            didDrawCell: function (data) {
                if (data.column.index === actionsPositive.length) {
                    let x = data.cell.x + data.cell.width;
                    data.doc.setDrawColor(0, 0, 0);
                    data.doc.setLineWidth(1.5);
                    data.doc.line(x, data.cell.y, x, data.cell.y + data.cell.height);
                }
            }
        });
        doc.save(`${tableID}.pdf`);
    }

    startBtn.addEventListener("click", validateAndStart);
    document.querySelectorAll("[data-export]").forEach(btn => {
        btn.addEventListener("click", () => {
            const tableID = btn.getAttribute("data-table");
            if (btn.dataset.export === "excel") exportTableToExcel(tableID);
            if (btn.dataset.export === "pdf") exportTableToPDF(tableID);
        });
    });
})();
</script>
</body>
</html>
